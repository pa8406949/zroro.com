<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZRORO AI Chat Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-4 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-bold mb-4">ZRORO AI Chat Demo</h1>
    <div id="chat" class="h-64 overflow-y-auto border p-2 rounded bg-gray-50 mb-4"></div>
    <form id="chatForm" class="flex">
      <input type="text" id="userInput" class="flex-1 border rounded-l px-3 py-2 focus:outline-none" placeholder="Type your message..." />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    const mockReplies = [
      "Hi there! How can I help you today?",
      "ZRORO is a powerful AI assistant built for customer support.",
      "You can integrate ZRORO into any website or app!",
      "Our system supports voice, WhatsApp, and more.",
      "Thanks for reaching out to ZRORO — we’ll get back to you shortly."
    ];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      // add user message
      const userDiv = document.createElement('div');
      userDiv.className = 'user text-green-400 text-right';
      userDiv.textContent = userText;
      chat.appendChild(userDiv);

      // mock bot reply
      const botDiv = document.createElement('div');
      botDiv.className = 'bot text-blue-400';
      const random = mockReplies[Math.floor(Math.random() * mockReplies.length)];
      botDiv.textContent = random;
      chat.appendChild(botDiv);

      userInput.value = '';
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
