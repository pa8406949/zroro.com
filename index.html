<!DOCTYPE html>
<html>
<head>
  <title>ZRORO AI Chat Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .chat-box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #2a9d8f; }
    .bot { font-weight: bold; color: #264653; }
    input[type="text"] { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #2a9d8f; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #21867a; }
  </style>
</head>
<body>

<div class="chat-box">
  <h2>ZRORO AI Chat Demo</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (userText === '') return;

    const chat = document.getElementById('chat');
    chat.innerHTML += `<div class="message user">You: ${userText}</div>`;

    // Mock AI logic
    let botReply = "This is a demo response from ZRORO AI.";
    const lowerText = userText.toLowerCase();

    if (lowerText.includes("pm of uk")) {
      botReply = "The Prime Minister of the UK is Rishi Sunak.";
    } else if (lowerText.includes("ceo of google")) {
      botReply = "The CEO of Google is Sundar Pichai.";
    }

    chat.innerHTML += `<div class="message bot">ZRORO: ${botReply}</div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
