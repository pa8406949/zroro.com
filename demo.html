<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZRORO AI Agent – Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #3a3a3a;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 300px;
    }
    .response-box {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background: #fff;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ZRORO AI Agent – Demo</h1>
  <p>Enter a prompt and let ZRORO show you what it's capable of. (Mock responses)</p>
  
  <input type="text" id="promptInput" placeholder="Ask me anything..." />
  <br />
  <button onclick="runZroro()">Run ZRORO</button>

  <div class="response-box" id="responseBox">
    Awaiting your question...
  </div>

  <script>
    function runZroro() {
      const prompt = document.getElementById('promptInput').value.toLowerCase();
      const responseBox = document.getElementById('responseBox');
      
      let response = "I'm just a demo! Real answers coming soon.";

      if (prompt.includes("pm of uk") || prompt.includes("prime minister of uk")) {
        response = "Rishi Sunak is the current Prime Minister of the United Kingdom.";
      } else if (prompt.includes("business idea")) {
        response = "How about a subscription box for remote team bonding experiences?";
      }

      responseBox.innerText = response;
    }
  </script>
</body>
</html>
