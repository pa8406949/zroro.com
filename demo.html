<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZRORO AI Agent – Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 60%;
      height: 100px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    .response {
      margin-top: 30px;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>ZRORO AI Agent – Demo</h1>
  <p>Enter a prompt and let ZRORO show you what it's capable of. (Mock responses)</p>
  
  <textarea id="prompt" placeholder="Ask something..."></textarea><br>
  <button onclick="runZroro()">Run ZRORO</button>

  <div class="response" id="responseBox"></div>

  <script>
    function runZroro() {
      const prompt = document.getElementById('prompt').value.toLowerCase();
      const responseBox = document.getElementById('responseBox');
      let response = "Sorry, I'm just a demo. Try asking something else!";
      
      if (prompt.includes("pm of uk")) {
        response = "As of 2025, the Prime Minister of the UK is Rishi Sunak.";
      } else if (prompt.includes("ceo of google")) {
        response = "The CEO of Google is Sundar Pichai.";
      }

      responseBox.innerText = response;
    }
  </script>
</body>
</html>
